<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Math Operators Matching Game</h1>
  <p>Drag the Word phrase over to the matching Symbol phrase</p>

  <main class="container">
    <div>
      <ul class="draggable-list">
        <li id="e1" draggable="true">Add</li>
        <li id="e2" draggable="true">Subtract</li>
        <li id="e3" draggable="true">Multiply</li>
        <li id="e4" draggable="true">Divide</li>
      </ul>
    </div>
    <div>
      <ul class="draggable-list">
        <li id="s2" draggable="true">-</li>
        <li id="s1" draggable="true">+ </li>
        <li id="s3" draggable="true">x</li>
        <li id="s4" draggable="true">/</li>
      </ul>
    </div>
  </main>

  <div id="endMessage">
    <h3>Well done!</h3>
    <table>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
      </tr>
      <tr>
        <td>Add</td>
        <td>+</td>
      </tr>
      <tr>
        <td>Subtract</td>
        <td>-</td>
      </tr>
      <tr>
        <td>Multiply</td>
        <td>x</td>
      </tr>
      <tr>
        <td>Divide</td>
        <td>/</td>
      </tr>
    </table>

    <button onclick="playAgain()">Play Again</button>
<br/>
    <button onclick()"><a href="timer/index.html">Quiz</a></button>

  </div>

  <script src="script.js"></script>

  
</body>
</html>
